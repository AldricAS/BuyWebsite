<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Website Order Form</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff6ee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      color: #ff6600;
      font-size: 32px;
      line-height: 1;
    }

    h1 span {
      display: block;
    }

    #need-website {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #ff6600;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    form {
      margin-top: 20px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: none;
      max-width: 400px;
      width: 100%;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button[type="submit"] {
      background-color: #ff6600;
      color: white;
      border: none;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    footer {
      margin-top: 30px;
      color: #999;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>
    <span>Astral</span>
    <span>Production</span>
  </h1>
  <button id="need-website">Need Website</button>

  <form id="order-form">
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="tel" name="phone" placeholder="Phone Number" required />
    <input type="text" name="country" placeholder="Country" required />
    <button type="submit">Submit</button>
  </form>

  <footer>¬©2025 - AstralProduction</footer>

  <script>
    document.getElementById("need-website").addEventListener("click", () => {
      document.getElementById("order-form").style.display = "block";
    });

    document.getElementById("order-form").addEventListener("submit", async function (e) {
      e.preventDefault();
      const form = e.target;
      const name = form.name.value;
      const phone = form.phone.value;
      const country = form.country.value;

      const message = `üì¶ *New Website Order*\nüßæ Order Website\nüë§ Name: ${name}\nüì± Phone: ${phone}\nüåê Country: ${country}`;

      const discordWebhook = "https://discord.com/api/webhooks/1382859879081054220/o5nPFODrcd_jNwoj_hVPES7ZfqwqUsF0Y4Z_Ug8OWUWGPh8iNOA9rPc2J6bXOXUfwnaS";
      const pushbulletToken = "o.Wv9bETRS8wLqAX0jZRpyMnUsQAxUFTSs";
      const telegramToken = "8073360607:AAGR0MVLmURTa-W3pllQOtirTgkVKktfrrY";
      const telegramChatId = "7766343451";

      try {
        // Discord
        await fetch(discordWebhook, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ content: message }),
        });

        // Pushbullet
        await fetch("https://api.pushbullet.com/v2/pushes", {
          method: "POST",
          headers: {
            "Access-Token": pushbulletToken,
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            type: "note",
            title: "New Website Order",
            body: message,
          }),
        });

        // Telegram
        await fetch(`https://api.telegram.org/bot${telegramToken}/sendMessage`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            chat_id: telegramChatId,
            text: message,
          }),
        });

        alert("‚úÖ Data berhasil dikirim!");
        form.reset();
      } catch (error) {
        alert("‚ùå Gagal mengirim data!");
        console.error(error);
      }
    });
  </script>
</body>
</html>
